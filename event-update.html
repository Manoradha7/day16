<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT UPDATE FORM</title>
    <link rel="stylesheet" href="event-update.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="box1">
                <h1>Event 1</h1>
                <p><b>Number of available seats: 23</b></p>
            </div>
            <div class="box">
                <div class="img">
                    <img src="https://cdn.pixabay.com/photo/2019/05/05/17/32/stadium-4181150_960_720.jpg"
                        alt="Event Image" class="img-responsive">
                </div>
                <div class="textbox">
                    <label for="name"><b>Name :</b></label>
                    <input type="text" placeholder="Your Name"><br>
                    <label for="email"><b>Email :</b></label>
                    <input type="text" placeholder="Your Email"><br>
                    <label for="Phone No"><b>Phone No :</b></label>
                    <input type="text"><br>
                    <label for="seats"><b>Number of Seats :</b></label>
                    <input type="Number" min="0" max="23"><br>
                    <label for="name2"><b>Name of Attendee 2 :</b></label>
                    <input type="text"><br>
                    <input type="submit">
                    <input type="button" value="Cancel">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
